    <main id="search-form">
        <!-- Formulario de inicio(remover) -->
          <section class="form-reserv">
            <div class="container-check">
              <div class="form-search">
               <form id="form" class="row-form">
                 <div class="check">
                  <div class="block">
                   <i class="bi bi-calendar-check"></i>
                   <label for="check">Check-in</label>
                  </div>
                   <input type="date" name="date-in" id="check-in" required>        
                 </div>
                 <div class="check">
                   <div class="block">
                     <i class="bi bi-calendar-check"></i>
                   <label for="check">Check-out</label>
                   </div>
                   <input type="date" name="date-out" id="check-out" required>
                 </div>
                 <div class="check">
                   <div class="block">
                     <i class="fas fa-child"></i>
                   <label for="ninios">¿Cuántos niños?</label>
                   </div>
                   <select name="ninios" id="ninios">
                     <option value="0">Ninguno</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                   </select>
                 </div>
                 <div class="check">
                   <div class="block">
                     <i class="fas fa-male"></i>
                   <label for="adultos">¿Cuántos adultos?</label>
                   </div>
                   <select name="adultos" id="adutos">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                   </select>
                 </div>
                 <div class="datos">
                   <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                   <input id="email" type="email" name="email" placeholder="ejemplo@correo.com" required>
                 </div>
                 <div class="boton">
                     <input type="submit" value="buscar" class="btn-search" id="btn-search">
                </div>
               </form>
              </div>
                 
           </div>
          </section>
          <section id="filtered">
            
          </section>
          <section id="confirm" class="container">

        </section>
